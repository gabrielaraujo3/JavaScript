<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de nacionalidade</title>
</head>
<body>
    <h1>Sistema de verificação de nacionalidade</h1>
    País de nascimento: <input type="text" name="txtpaís" id="txtpaís">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtp = window.document.querySelector('input#txtpaís')
            var res = window.document.querySelector('div#res')
            var país = String(window.document.querySelector('input#txtpaís').value.toUpperCase())
            if (país != '') {
                res.innerHTML = `<p> Você nasceu no(a) <strong>${país}</strong></p>`
                if (país != 'BRASIL') {
                res.innerHTML += `<p>Você é Estrangeiro(a).</p>`  
            }   else {
                res.innerHTML += `<p>Você é Brasileiro(a).</p>`
            }}  else if (país == '') {
                res.innerHTML = `<p>Por favor, digite um país.</p>`
            }
        }
    </script>
</body>
</html>
