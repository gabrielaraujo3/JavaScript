<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/codigos_livro/css/style_3.css">
  <title>Descubra o Número</title>
</head>
<body>
  <img src="/codigos_livro/imagens/generica.png" alt="Engrenagem genérica" class="normal">
  <h1>Descubra o Número</h1>
  <p> Número:
    <input type="text" id="inNumero" autofocus>
    <input type="button" value="Apostar" id="btApostar">
    <input type="button" value="Jogar Novamente" id="btJogar" class="oculta">
  </p>
  <h3> Erros: 
    <span id="outErros">0</span>
  </h3>
  <h3> Chances:
    <span id="outChances">6</span>
  </h3>
  <h3 id="outDica" class="italico">Dica: É um número entre 1 e 100</h3>
  <script src="./main.js"></script>
</body>
</html>
